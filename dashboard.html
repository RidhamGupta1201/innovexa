<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Connect | Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">CampusConnect</div>
    <div class="nav-right">
      <span class="level">Level 1</span>
      <img id="profilePicNav" src="https://i.pravatar.cc/40" alt="Profile" />
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container">

    <div class="card profile-card">
      <h2>ðŸ‘¤ Your Profile</h2>

      <!-- PHOTO -->
      <div class="photo-section">
        <img id="profilePreview" src="https://i.pravatar.cc/120" />
        <label class="upload-btn">
          Upload Photo
          <input type="file" id="photoInput" hidden />
        </label>
      </div>

      <!-- FORM -->
      <div class="form">

        <div class="field">
          <label>Name</label>
          <input id="nameInput" type="text" placeholder="Your full name" />
        </div>

        <div class="field">
          <label>College</label>
          <input id="collegeInput" type="text" placeholder="Your college name" />
        </div>

        <div class="field">
          <label>Age</label>
          <input id="ageInput" type="number" placeholder="Your age" />
        </div>

        <!-- STRENGTHS -->
        <div class="tag-section">
          <label>Strengths</label>
          <div class="tag-input field-input">
            <input id="strengthInput" type="text" placeholder="e.g. DSA" />
            <button class="add-btn" onclick="addTag('strength')">ï¼‹</button>
          </div>
          <div id="strengthList" class="tag-list"></div>
        </div>

        <!-- HOBBIES -->
        <div class="tag-section">
          <label>Hobbies</label>
          <div class="tag-input field-input">
            <input id="hobbyInput" type="text" placeholder="e.g. Chess" />
            <button class="add-btn" onclick="addTag('hobby')">ï¼‹</button>
          </div>
          <div id="hobbyList" class="tag-list"></div>
        </div>

        <!-- WEAKNESS -->
        <div class="tag-section">
          <label>Weakness</label>
          <div class="tag-input field-input">
            <input id="weaknessInput" type="text" placeholder="e.g. Web Dev" />
            <button class="add-btn" onclick="addTag('weakness')">ï¼‹</button>
          </div>
          <div id="weaknessList" class="tag-list"></div>
        </div>

        <button class="save-btn" id="saveProfile">Save Profile</button>

      </div>
    </div>

  </main>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
