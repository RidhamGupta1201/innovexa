<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Connect | Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">CampusConnect</div>
    <div class="nav-right">
      <span class="level">Level 1</span>
      <img id="profilePicNav" src="https://i.pravatar.cc/40" alt="Profile" />
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container">

    <div class="card profile-card">
      <h2>ðŸ‘¤ Your Profile</h2>

      <!-- PHOTO -->
      <div class="photo-section">
        <img id="profilePreview" src="https://i.pravatar.cc/120" />
        <label class="upload-btn">
          Upload Photo
          <input type="file" id="photoInput" hidden />
        </label>
      </div>

      <!-- FORM -->
      <div class="form">

        <div class="field">
          <label>Name</label>
          <input type="text" placeholder="Your full name" />
        </div>

        <div class="field">
          <label>College</label>
          <input type="text" placeholder="Your college name" />
        </div>

        <div class="field">
          <label>Strengths</label>
          <input type="text" placeholder="e.g. DSA, UI/UX, Mathematics" />
        </div>

        <div class="field">
          <label>Needs</label>
          <input type="text" placeholder="e.g. Web Dev Help, ML Basics" />
        </div>

        <button class="save-btn">Save Profile</button>

      </div>
    </div>

  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
