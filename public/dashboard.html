<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | ConnectX</title>
  <link rel="stylesheet" href="/public/css/game.css" />
</head>
<body>

<div class="dashboard">

  <!-- PROFILE CARD -->
  <div class="profile-card">
    <h2>Create Your Profile</h2>
  </div>

  <!-- ACTION ZONE -->
  <div class="actions">

    <div class="card">
      <h3>Name</h3>
      <input id="nameInput" placeholder="Your name" />
    </div>

    <div class="card">
      <h3>College</h3>
      <input id="collegeInput" placeholder="e.g. MNNIT" />
    </div>

    <div class="card">
      <h3>Age</h3>
      <input id="ageInput" type="number" placeholder="e.g. 19" />
    </div>

    <div class="card">
      <h3>Add Hobbies</h3>
      <input id="hobbyInput" placeholder="e.g. Dance" />
      <button onclick="addTag('hobby')">+ Add</button>
      <div id="hobbyList" class="tag-container"></div>
    </div>

    <div class="card">
      <h3>Add Strengths</h3>
      <input id="strengthInput" placeholder="e.g. Mathematics" />
      <button onclick="addTag('strength')">+ Add</button>
      <div id="strengthList" class="tag-container"></div>
    </div>

    <div class="card">
      <h3>Add Weakness / Need</h3>
      <input id="weaknessInput" placeholder="e.g. DSA Help" />
      <button onclick="addTag('weakness')">+ Add</button>
      <div id="weaknessList" class="tag-container"></div>
    </div>

    <button id="saveProfile" class="submit-btn">Save Profile</button>

  </div>

</div>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>
